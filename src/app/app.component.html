<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
  }
</style>

<div class="content" role="main" *ngIf="eventos">
  <h1>Eventos de {{meses[mes]}}!</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th *ngFor="let coluna of colunas;">
            {{coluna}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let semana of diasDoMes;  index as i ">
          <td *ngFor="let item of semana; index as j" [class]="dataAtualFormatada==item?.data?'alert alert-info':''">
            {{item?.data}}
            <span *ngFor="let evento of obterEvento(item?.data)">
              {{ evento.evento}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
